<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Онлайн магазин Техники</title>
</head>
<body>
    <header class="header">
            <div class="logo">
                <img src="./logo.png" alt="LOGO" id="logo">
                <h3 class="header-logo">Бытовая Техника</h3>
            </div>
            <nav class="nav">
                <h6 class="nav-link" href="" onclick="About()">About</h6>
                <h6 class="nav-link" href="">Service</h6>
                <h6 class="nav-link" href="" onclick="Contact()">Contact</h6>
            </nav>

    </header>


    <div class="wrapper" id="wrapper">
        <div class="intro">
            <div class="container">
                <div class="intro-inner">
                <h1 class="intro-title">Свяжитесь с нами по любому вопросу!</h1>
        
                <a class="btn" href="#form">Приступить!</a>
            </div>
        </div>
        </div>
        
        <section class="section" id="section">
        
            <div class="container">
        
                <div class="form" id="form">
                    <h2>Contact Us</h2>
                    
                      <div class="form-block">
                        <div class="inp-lab">
                            <label for="email">Ваш Email</label>
                            <input type="email" id="email" placeholder="Введите email">
                        </div>
                        <div class="inp-lab">
                            <label for="name">Ваше имя</label>
                            <input type="text" id="name" placeholder="Введите имя">
                        </div>
                      </div>

                      <div class="form-block">
                        <div class="inp-lab">
                            <label for="surn">Ваша Фамилия</label>
                            <input type="surn" id="email" placeholder="Введите фамилию">
                        </div>
                        <div class="inp-lab">
                            <label for="age">Ваш Возраст</label>
                            <input type="text" id="age" placeholder="Введите возраст">
                        </div>
                      </div>
                      
                      <div class="form-block">
                        <label for="textarea">Напишите нам послание!</label>
                        <textarea id="textarea" placeholder="Ваше сообщение..."></textarea>
                      </div>
                      <div class="form-submit">
                        <button type="submit" onclick="SubmitForm()">Отправить</button>
                      </div>
                      
                      
                      
                        <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                          <p>Ваше сообщение отправлено! ✅</p>
                        </div>
                      
                      
                    </div>
        
        
        
                </div>
        
            </div>
        </section>

    </div>


    
    

<script src="./script.js"></script>
</body>

</html>
